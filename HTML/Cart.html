<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="http://localhost:5500/CSS/Style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="http://localhost:5500/JS/user.js"></script>
    <script src="http://localhost:5500/JS/Cart.js"></script>
  </head>
  <body>
    <div class="head">
      <a href="http://localhost:5500/HTML/Home.html" class="link-logo">
        <span class="logo">Cường Thành</span>
        <span class="logo books">Books</span>
      </a>
      <div class="head-menu">
        <a href="http://localhost:5500/HTML/Home.html" class="link-icon">
          <i class="fa-solid fa-house-chimney"></i>
          Trang chủ
        </a>
        <a
          href="http://localhost:5500/HTML/Login.html"
          class="link-icon"
          id="user-account"
        >
          <i class="fa-solid fa-user"></i>
          Tài khoản
        </a>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const userAccount = document.getElementById("user-account");
            const username = localStorage.getItem("username");
            if (username) {
              userAccount.innerHTML = `
                  <div class="user-dropdown">
                    <a href="#" class="link-icon" id="user-name">
                      <i class="fa-solid fa-user"></i> ${username}
                    </a>
                    <div class="dropdown-account" id="dropdown-account">
                      <a href="#" id="logout">Đăng xuất</a>
                      <a href="http://localhost:5500/HTML/Cart.html" id="cart2">Giỏ hàng</a>
                    </div>
                  </div>
                `;
              document
                .getElementById("user-name")
                .addEventListener("click", function (event) {
                  event.preventDefault();
                  const dropdownAccount =
                    document.getElementById("dropdown-account");
                  dropdownAccount.classList.toggle("show-menu");
                });
              document
                .getElementById("logout")
                .addEventListener("click", function (event) {
                  event.preventDefault();
                  localStorage.removeItem("username");
                  userAccount.innerHTML = `
                      <a href="http://localhost:5500/HTML/Login.html" class="link-icon">
                        <i class="fa-solid fa-user"></i> Đăng nhập
                      </a>
                    `;
                  location.reload();
                });
            }
          });
        </script>
      </div>
    </div>
    <hr class="headhr" />
    <div class="content" style="min-height: 455px">
      <h2>Giỏ hàng</h2>
      <div style="display: flex">
        <main id="cart" class="box-cart"></main>
        <aside class="box-cart-sidebar">
          <aside id="total-price">Tổng cộng: 0 VND</aside>
          <aside class="box-cart-sidebar">
            <div class="slide">
              <div class="img-banner">
                <img src="../Image/Banner 1.png" alt="" />
                <img src="../Image/Banner 2.png" alt="" />
                <img src="../Image/Banner 3.png" alt="" />
                <img src="../Image/Banner 1.png" alt="" />
                <img src="../Image/Banner 2.png" alt="" />
              </div>
            </div>
          </aside>
        </aside>
      </div>
    </div>
  </body>
  <footer>
    <h3>Công Ty TNHH Cường Thành</h3>
    <br />
    <p>Tòa nhà 123, Phường ABC, Quận XYZ, Thành phố Hà Nội</p>
    <br />
    <p>
      Giấy chứng nhận đăng ký doanh nghiệp số 0309544917 do Sở Kế Hoạch và Đầu
      Tư Hà Nội cấp lần đầu vào ngày 17/10/2024
    </p>
    <br />
    <p>Hotline: 1900 1234</p>
  </footer>
</html>
