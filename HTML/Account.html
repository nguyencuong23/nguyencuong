<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../CSS/Style.css" />
    <link rel="stylesheet" href="../CSS/Account.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <body>
      <div class="head">
        <a href="./Home.html" class="link-logo">
          <span class="logo">Cường Thành</span>
          <span class="logo books">Books</span>
        </a>
        <div class="head-menu">
          <a href="./Home.html" class="link-icon">
            <i class="fa-solid fa-house-chimney"></i>
            Trang chủ
          </a>
          <a href="./Login.html" class="link-icon">
            <i class="fa-solid fa-user"></i>
            Tài khoản
          </a>
        </div>
      </div>
      <hr class="headhr" />
      <div class="bg">
        <div class="register">
          <h2>Đăng ký tài khoản</h2>
          <h5>Nhanh chóng và dễ dàng</h5>
          <form id="registerform">
            <input type="text" id="username" required placeholder="Tên đăng nhập" class="inp1"/>
            <br><br>
            <input type="password" id="password" required class="inp1" placeholder="Mật khẩu"/>
            <br><br>
            <input type="password" id="confirmpassword" required class="inp1" placeholder="Xác nhận mật khẩu"/>
            <br><br>
            <input type="email" id="email" required class="inp1" placeholder="Email"/>
            <br><br>
            <input type="text" id="phone" required class="inp1" placeholder="Số điện thoại"/>
            <br><br>
            <input type="text" id="address" required class="inp1" placeholder="Địa chỉ"/>
            <br><br>
            <input type="date" id="dob" required class="inp1" placeholder="Ngày sinh"/>
            <br><br>
            <span class="gender">Giới tính</span>
            <input type="radio" id="male" name="gender" value="male" required class="gender2">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female" required class="gender2">
            <label for="female">Nữ</label>
            <input type="radio" id="other" name="gender" value="other" required class="gender2">
            <label for="other">Khác</label>
            <br><br>
            <input type="checkbox" id="terms" required class="inp2">
            <label for="terms">Tôi đồng ý với điều khoản và điều kiện của Cường Thành Books</label>
            <br><br>
            <button type="submit" class="register">Đăng ký</button>
          </form>
          <script src="../JS/Account.js"></script>
        </div>
      </div>
  </body>
</html>
